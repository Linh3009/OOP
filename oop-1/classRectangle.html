<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangle</title>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="border: solid black"></canvas>
</body>
</html>

<script>
  class Rectangle {
    length;
    width;
    constructor(length,width) {
      this.length = length;
      this.width = width;
    }
    getLength () {
      return this.length;
    }
    getWidth () {
      return this.width;
    }
    getPerimeter () {
      return (this.length + this.width) * 2;
    }
    getArea () {
      return this.length * this.width;
    }
  }
  let length = Math.round (Math.random() * 300);
  let width = Math.round (Math.random() * 200);
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");
  ctx.fillStyle = "#fa4b2a";
  ctx.fillRect(100,100,length,width);

    let rect = new Rectangle(length,width);
  let per = rect.getPerimeter();
  let area = rect.getArea();

  document.write('<br>'+'The width is : '+length + '<br>');
  document.write('The height is : ' +width + '<br>');
  document.write('The perimeter is :'+per + '<br>');
  document.write('The area is : '+area + '<br>');


</script>
